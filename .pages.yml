media:
  input: assets/uploads
  output: /assets/uploads

content:
  - name: posts
    label: Blog Posts
    type: collection
    path: _posts
    filename: "{year}-{month}-{day}-{slug}.md"
    fields:
      - name: title
        label: Title
        type: string
        required: true

      - name: date
        label: Date
        type: datetime
        required: true

      - name: layout
        label: Layout
        type: string
        default: post

      - name: body
        label: Content
        type: rich-text