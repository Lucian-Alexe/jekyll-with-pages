media:
  input: https://lucian-alexe.github.io/jekyll-with-pages/assets/img
  output: https://lucian-alexe.github.io/assets/img

content:
  - name: posts
    label: Blog Posts
    type: collection
    path: _posts
    filename: "{year}-{month}-{day}-{slug}.md"
    fields:
      - name: title
        label: Title
        type: string
        required: true

      - name: date
        label: Date
        type: datetime
        required: true

      - name: layout
        label: Layout
        type: string
        default: post

      - name: categories
        label: Categories
        type: list
        items:
          type: string

      - name: body
        label: Content
        type: rich-text
        
  - name: pages
    label: Pages
    type: collection
    path: _pages
    fields:
      - name: title
        label: Title
        type: string
        required: true

      - name: layout
        label: Layout
        type: string
        default: page
        
      - name: cover
        label: Cover Image
        type: image

      - name: body
        label: Content
        type: rich-text


